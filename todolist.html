<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./tuti.css">
</head>

<body>

    <div id="todoListBox" class="todoBox">

    </div>

    <input type="button" value="추가" id="change_btn" class="btn1" onclick=" 
        
        plustodo();
        showTodoList();
        
        ">
    <input type="button" value="삭제" id="delete_btn" onclick="
    deletetodo();
    showTodoList();
    ">

    <script>
        var a = document.getElementById('todoListBox');
        var List = [];
        var i = 0;
        var no = 0;
        var j=0;


            function showTodoList() {
                for (j; j < List.length; j++) {
                    a.innerHTML += "<li>"+List[j]+"</li>";
                }
            }

            function plustodo() {
                while (1) {
                    var temp = prompt("해야할일을 추가 하시오(0입력시 종료")
                    if (temp == 0) {
                        break;
                    }
                    List[i]=temp;
                    i++;
                }
            }

            function deletetodo() {
                no = prompt("삭제하고 싶은 번호를 누르시오");
                List[i].remove(List[no-1]);

            }
    </script>



</body>

</html>
